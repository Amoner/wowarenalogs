fragment endInfos on ArenaMatchEndInfo {
  timestamp
  winningTeamId
  matchDurationInSeconds
  team0MMR
  team1MMR
}
fragment startInfos on ArenaMatchStartInfo {
  timestamp
  zoneId
  item1
  bracket
  isRanked
}
fragment combatantInfos on CombatantInfo {
  teamId
  specId
  talents {
    id1
    id2
    count
  }
  pvpTalents
  personalRating
  highestPvpTier
}
fragment unitInfos on CombatUnitStub {
  id
  name
  affiliation
  info {
    ...combatantInfos
  }
  type
  spec
  class
  reaction
}

fragment arenaInfos on ArenaMatchDataStub {
  id
  wowVersion
  ownerId
  units {
    ...unitInfos
  }
  result
  logObjectUrl
  startInfo {
    ...startInfos
  }
  endInfo {
    ...endInfos
  }
  startTime
  endTime
  playerId
  playerTeamId
  playerTeamRating
  hasAdvancedLogging
  utcCorrected
  durationInSeconds
  winningTeamId
}
fragment shuffleInfos on ShuffleRoundStub {
  id
  wowVersion
  ownerId
  units {
    ...unitInfos
  }
  result
  logObjectUrl
  startInfo {
    ...startInfos
  }
  startTime
  endTime
  playerId
  playerTeamId
  playerTeamRating
  hasAdvancedLogging
  utcCorrected
  durationInSeconds
  winningTeamId
  killedUnitId
  scoreboard {
    unitId
    wins
  }
  sequenceNumber
  shuffleMatchEndInfo {
    ...endInfos
  }
  shuffleMatchResult
  shuffleMatchId
}

query GetPublicMatches(
  $wowVersion: String!
  $bracket: String
  $minRating: Float
  $compQueryString: String
  $lhsShouldBeWinner: Boolean
  $offset: Int = 0
  $count: Int = 50
) {
  latestMatches(
    wowVersion: $wowVersion
    bracket: $bracket
    minRating: $minRating
    compQueryString: $compQueryString
    lhsShouldBeWinner: $lhsShouldBeWinner
    offset: $offset
    count: $count
  ) {
    combats {
      ...arenaInfos
      ...shuffleInfos
    }
    queryLimitReached
  }
}

query GetMyMatches($anonymousUserId: String = null, $offset: Int = 0, $count: Int = 50) {
  myMatches(anonymousUserId: $anonymousUserId, offset: $offset, count: $count) {
    combats {
      ...arenaInfos
      ...shuffleInfos
    }
    queryLimitReached
  }
}

query GetUserMatches($userId: String!, $offset: Int = 0, $count: Int = 50) {
  userMatches(userId: $userId, offset: $offset, count: $count) {
    combats {
      ...arenaInfos
      ...shuffleInfos
    }
    queryLimitReached
  }
}

query GetMatchesWithCombatant($playerName: String!) {
  matchesWithCombatant(playerName: $playerName) {
    ...arenaInfos
    ...shuffleInfos
  }
}

query GetProfile {
  me {
    id
    battletag
    battlenetId
    referrer
    subscriptionTier
    tags
  }
}

mutation SetUserReferrer($referrer: String) {
  setUserReferrer(referrer: $referrer) {
    id
    battletag
    referrer
    subscriptionTier
  }
}
